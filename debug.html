<!DOCTYPE html>
<html>
<head>
    <title>Debug Production Issue</title>
</head>
<body>
    <h1>Debug Production Loading</h1>
    <div id="output"></div>

    <script src="js/locations.js?v=20250926"></script>
    <script>
        const output = document.getElementById('output');

        setTimeout(() => {
            let html = '<h2>Debug Results:</h2>';

            html += `<p><strong>typeof rivianLocations:</strong> ${typeof rivianLocations}</p>`;

            if (typeof rivianLocations !== 'undefined') {
                html += `<p><strong>Is Array:</strong> ${Array.isArray(rivianLocations)}</p>`;
                html += `<p><strong>Length:</strong> ${rivianLocations.length}</p>`;
                if (rivianLocations.length > 0) {
                    html += `<p><strong>First location:</strong> ${rivianLocations[0].name}</p>`;
                }
            } else {
                html += '<p style="color: red;"><strong>rivianLocations is undefined!</strong></p>';
                html += '<p>This means the locations.js file is not loading or has a syntax error.</p>';
            }

            output.innerHTML = html;
        }, 500);
    </script>
</body>
</html>
