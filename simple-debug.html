<!DOCTYPE html>
<html>
<head>
    <title>Simple Debug</title>
</head>
<body>
    <h1>Simple Debug</h1>
    <p id="status">Loading...</p>

    <script>
        try {
            document.getElementById('status').textContent = 'Script started...';

            // Test basic JavaScript first
            const test = { hello: "world" };
            document.getElementById('status').textContent = 'Basic JS works...';

        } catch (e) {
            document.getElementById('status').textContent = 'Error: ' + e.message;
        }
    </script>

    <script src="js/locations.js?v=20250926"></script>

    <script>
        try {
            setTimeout(() => {
                let status = 'locations.js loaded. ';

                if (typeof rivianLocations === 'undefined') {
                    status += 'ERROR: rivianLocations is undefined!';
                } else {
                    status += `SUCCESS: Found ${rivianLocations.length} locations`;
                }

                document.getElementById('status').textContent = status;
            }, 100);
        } catch (e) {
            document.getElementById('status').textContent = 'Final Error: ' + e.message;
        }
    </script>
</body>
</html>
